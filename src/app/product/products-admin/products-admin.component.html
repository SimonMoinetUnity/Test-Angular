<table>
    <thead>
      <tr>
        <th>Code</th>
        <th>Nom</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let product of products">
        <td>{{ product.code }}</td>
        <td>{{ product.name }}</td>
        <td>
          <button (click)="deleteProduct(product.id)">Supprimer</button>
        </td>
      </tr>
    </tbody>
  </table>
