<table class="centered-table">
    <thead>
      <tr>
        <th>Code</th>
        <th>Name</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let product of products">
        <td>{{ product.code }}</td>
        <td>{{ product.name }}</td>
        <td>
          <button (click)="deleteProduct(product.id)">Delete</button>
        </td>
        <td>
          <button (click)="updateArticle(product.id)">Update</button>
        </td>
      </tr>
    </tbody>
  </table>
