<section class="py-1">
  <div class="container">

    <!-- Barre de recherche -->
    <div class="col-2 mb-3">
      <input type="text" class="form-control" placeholder="Rechercher un produit" [(ngModel)]="searchTerm" (input)="updateProducts()">
    </div>

    <!-- Pagination -->
    <ngb-pagination
        [(page)]="currentPage"
        [pageSize]="itemsPerPage"
        [collectionSize]="allProducts.length"
        (pageChange)="updateProducts()">
    </ngb-pagination>

    <!-- Tableau des produits -->
    <table class="table">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Code</th>
          <th scope="col">Name</th>
          <th scope="col">Actions</th>
        </tr>
      </thead>
      <tbody>

        <tr *ngFor="let product of products">
          <td><input class="form-check-input" type="checkbox" value="" id="flexCheckDefault"></td>
          <td>{{ product.code }}</td>
          <td>{{ product.name }}</td>
          <td>
            <button type="button" class="btn btn-primary" (click)="updateArticle(product.id)"><i class="bi bi-pencil"></i></button>
            <button type="button" class="btn btn-danger" (click)="deleteProduct(product.id)"><i class="bi bi-trash"></i></button>
          </td>
        </tr>
      </tbody>
    </table>

  </div>

</section>
