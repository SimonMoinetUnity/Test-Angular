<table>
    <thead>
      <tr>
        <th>Category</th>
        <th>Status</th>
        <th>Name</th>
        <th>Price</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let product of products">
        <td>{{ product.category }}</td>
        <td>{{ product.inventoryStatus }}</td>
        <td>{{ product.name }}</td>
        <td>${{ product.price }}</td>
        <td>
          <button (click)="deleteProduct(product.id)">Ajouter au panier</button>
        </td>
      </tr>
    </tbody>
  </table>
