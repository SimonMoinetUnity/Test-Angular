<table class="centered-table ">
    <thead>
      <tr>
        <th>Category</th>
        <th>Status</th>
        <th>Name</th>
        <th>Price</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let product of products">
        <td>{{ product.category }}</td>
        <td>{{ product.inventoryStatus }}</td>
        <td>{{ product.name }}</td>
        <td>${{ product.price }}</td>
      </tr>
    </tbody>
  </table>
